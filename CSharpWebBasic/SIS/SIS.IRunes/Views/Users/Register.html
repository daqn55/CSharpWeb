<hr />
<h1>Login</h1>
<form method="post" action="/Users/Register">
    <div>
        Username <input name="username" type="text" placeholder="Username / Email" />
    </div>
    <div>
        Password <input name="password" type="password" placeholder="Password" />
    </div>
    <div>
        Confirm Password <input name="confirmPassword" type="password" placeholder="Confirm Password" />
    </div>
    <div>
        Email <input name="email" type="text" placeholder="Email" />
    </div>
    <div>
        <input type="submit" value="Register" />
    </div>
</form>
<hr />
