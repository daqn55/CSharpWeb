<hr />
<h1>Create Track</h1>
<hr />
<form method="post" action="/Tracks/Create?albumId=@Model.AlbumId">
    <div>
        Name <input name="name" type="text" placeholder="Name..." />
    </div>
    <div>
        Link <input name="link" type="text" placeholder="Link..." />
    </div>
    <div>
        Price <input name="price" type="text" placeholder="Price..." />
    </div>
    <div>
        <input type="submit" value="Create" />
    </div>
</form>
<hr />
<a href="/Albums/Details?id=@Model.AlbumId">Back To Album</a>
<hr />
